<div class="fixed inset-0 bg-black bg-opacity-50 z-40 flex justify-center items-center p-4" (click)="onCancel()">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-lg" (click)="$event.stopPropagation()">
    <form [formGroup]="eventoForm" (ngSubmit)="onSubmit()">
      <!-- Modal Header -->
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <h2 class="text-xl font-bold">{{ isEditing ? 'Editar Evento' : 'Criar Novo Evento' }}</h2>
      </div>

      <!-- Modal Body -->
      <div class="p-6 space-y-4">
        <div>
          <label for="tipo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tipo de Evento</label>
          <input type="text" id="tipo" formControlName="tipo" placeholder="Ex: Acampamento, Caminhada, etc." class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
           <div>
            <label for="data" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Data</label>
            <input type="date" id="data" formControlName="data" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
          </div>
          <div>
            <label for="valor" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Valor (R$)</label>
            <input type="number" id="valor" formControlName="valor" step="0.01" class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
          </div>
        </div>

        <div>
          <label for="local" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Local</label>
          <input type="text" id="local" formControlName="local" placeholder="Ex: Sede do clube, Parque da Cidade, etc." class="mt-1 block w-full border border-gray-300 dark:border-gray-600 rounded-md shadow-sm py-2 px-3 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="flex justify-between items-center p-4 bg-gray-50 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 rounded-b-lg">
        <div>
          @if (isEditing) {
            <button type="button" (click)="onDelete()" class="px-4 py-2 bg-red-600 text-white font-bold rounded-md hover:bg-red-700 transition">
              Excluir
            </button>
          }
        </div>
        <div class="flex">
          <button type="button" (click)="onCancel()" class="px-4 py-2 bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition mr-2">
            Cancelar
          </button>
          <button type="submit" [disabled]="eventoForm.invalid" class="px-4 py-2 bg-yellow-400 text-blue-900 font-bold rounded-md hover:bg-yellow-500 transition disabled:opacity-50 disabled:cursor-not-allowed">
            Salvar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
