<div class="fixed inset-0 bg-black bg-opacity-50 z-40 flex justify-center items-center p-4" (click)="onCancel()">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-lg flex flex-col" (click)="$event.stopPropagation()">
    <form [formGroup]="inscricaoForm" (ngSubmit)="onSubmit()" class="flex flex-col h-full max-h-[90vh]">
      <!-- Modal Header -->
      <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
        <h2 class="text-xl font-bold">Inscrever Membros no Evento</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">{{ evento().tipo }}</p>
      </div>

      <!-- Modal Body -->
      <div class="p-6 space-y-4 overflow-y-auto">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Selecione os membros para inscrever</label>
           <div class="mb-2">
             <input type="text" placeholder="Buscar membro..." (input)="onSearchMembros($event)"
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 sm:text-sm">
          </div>
          <div class="max-h-64 overflow-y-auto border border-gray-300 dark:border-gray-600 rounded-md p-2 space-y-1 bg-gray-50 dark:bg-gray-700/50">
            @for(membro of membrosDisponiveis(); track membro.membro.id; let i = $index) {
               @if (membro.membro.nome.toLowerCase().includes(membroSearchTerm().toLowerCase())) {
                <label class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-600/50" [class.cursor-pointer]="!membro.inscrito" [class.opacity-60]="membro.inscrito">
                  <input type="checkbox" [formControlName]="i" [disabled]="membro.inscrito" class="h-4 w-4 rounded border-gray-300 text-yellow-500 focus:ring-yellow-500 disabled:opacity-50">
                  <span class="text-gray-800 dark:text-gray-300">{{ membro.membro.nome }}</span>
                  @if (membro.inscrito) {
                    <span class="text-xs text-green-600 dark:text-green-400 font-semibold">(Já inscrito)</span>
                  }
                </label>
              }
            } @empty {
              <p class="text-sm text-gray-500 dark:text-gray-400 p-2">Nenhum membro disponível para inscrição.</p>
            }
          </div>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="flex justify-end items-center p-4 bg-gray-50 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 rounded-b-lg flex-shrink-0">
        <button type="button" (click)="onCancel()" class="px-4 py-2 bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition mr-2">
          Cancelar
        </button>
        <button type="submit" [disabled]="inscricaoForm.invalid" class="px-4 py-2 bg-yellow-400 text-blue-900 font-bold rounded-md hover:bg-yellow-500 transition disabled:opacity-50 disabled:cursor-not-allowed">
          Inscrever Selecionados
        </button>
      </div>
    </form>
  </div>
</div>
