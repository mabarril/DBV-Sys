<main class="p-4 sm:p-6 bg-gray-50 dark:bg-gray-900/50 min-h-screen">
  <header class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">Controle Financeiro</h1>
    <p class="text-gray-600 dark:text-gray-400 mt-1">Gerencie as inscrições, mensalidades e o caixa do clube.</p>
  </header>

  <!-- Tabs -->
  <div class="border-b border-gray-200 dark:border-gray-700 mb-6">
    <nav class="-mb-px flex space-x-2 sm:space-x-6 overflow-x-auto" aria-label="Tabs">
      <a routerLink="inscricoes" 
         routerLinkActive="border-yellow-500 text-yellow-600 dark:text-yellow-400"
         [routerLinkActiveOptions]="{exact: true}"
         class="flex items-center whitespace-nowrap py-4 px-3 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-600 transition-colors">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 hidden sm:inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V7a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span>Relatórios</span>
      </a>
      <a routerLink="caixa" 
         routerLinkActive="border-yellow-500 text-yellow-600 dark:text-yellow-400"
         class="flex items-center whitespace-nowrap py-4 px-3 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-600 transition-colors">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 hidden sm:inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
        </svg>
        <span>Controle de Caixa</span>
      </a>
      <a routerLink="custos" 
         routerLinkActive="border-yellow-500 text-yellow-600 dark:text-yellow-400"
         class="flex items-center whitespace-nowrap py-4 px-3 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-600 transition-colors">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 hidden sm:inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <span>Controle de Custos</span>
      </a>
      <a routerLink="patrimonio" 
         routerLinkActive="border-yellow-500 text-yellow-600 dark:text-yellow-400"
         class="flex items-center whitespace-nowrap py-4 px-3 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-600 transition-colors">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 hidden sm:inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
        </svg>
        <span>Controle de Patrimônio</span>
      </a>
    </nav>
  </div>

  <!-- Content -->
  <router-outlet></router-outlet>
</main>
