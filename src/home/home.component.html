<div class="flex h-screen bg-gray-100 dark:bg-gray-900 font-sans text-gray-900 dark:text-gray-200">
  <!-- Sidebar -->
  <aside 
    class="flex flex-col items-center bg-gray-800 text-gray-300 shadow-xl transition-all duration-300 ease-in-out"
    [class.w-64]="sidebarOpen()"
    [class.w-20]="!sidebarOpen()">

    <!-- Logo -->
    <div class="flex items-center justify-center w-full h-20 border-b border-gray-700">
      <svg class="w-10 h-10 text-yellow-400" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L4.5 19.5L12 22L19.5 19.5L12 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 22V12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4.5 19.5L12 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M19.5 19.5L12 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      @if (sidebarOpen()) {
        <span class="ml-3 text-lg font-bold text-white">Desbravadores</span>
      }
    </div>

    <!-- Navigation Links -->
    <nav class="flex-1 mt-6">
      <a routerLink="/home/dashboard" routerLinkActive="bg-gray-700/50" [routerLinkActiveOptions]="{exact: true}" class="flex items-center px-6 py-3 text-white hover:bg-gray-700 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        @if (sidebarOpen()) {
          <span class="ml-4">Dashboard</span>
        }
      </a>
      <a routerLink="/home/membros" routerLinkActive="bg-gray-700/50" class="flex items-center px-6 py-3 mt-4 hover:bg-gray-700 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-6-6v-1a6 6 0 00-6 6v1h12z"></path></svg>
        @if (sidebarOpen()) {
          <span class="ml-4">Membros</span>
        }
      </a>
      <a routerLink="/home/classes" routerLinkActive="bg-gray-700/50" class="flex items-center px-6 py-3 mt-4 hover:bg-gray-700 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
        @if (sidebarOpen()) {
          <span class="ml-4">Classes e Unidades</span>
        }
      </a>
      <a routerLink="/home/especialidades" routerLinkActive="bg-gray-700/50" class="flex items-center px-6 py-3 mt-4 hover:bg-gray-700 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
        @if (sidebarOpen()) {
          <span class="ml-4">Especialidades</span>
        }
      </a>
      <a routerLink="/home/eventos" routerLinkActive="bg-gray-700/50" class="flex items-center px-6 py-3 mt-4 hover:bg-gray-700 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        @if (sidebarOpen()) {
          <span class="ml-4">Eventos</span>
        }
      </a>
      <a routerLink="/home/financas" routerLinkActive="bg-gray-700/50" class="flex items-center px-6 py-3 mt-4 hover:bg-gray-700 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        @if (sidebarOpen()) {
          <span class="ml-4">Finanças</span>
        }
      </a>
    </nav>
    
    <!-- Collapse Button -->
    <button (click)="toggleSidebar()" class="flex items-center justify-center w-full h-16 mt-auto border-t border-gray-700 hover:bg-gray-700 transition">
       @if (sidebarOpen()) {
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5" /></svg>
        <span class="ml-2">Recolher</span>
       } @else {
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5" /></svg>
       }
    </button>
  </aside>

  <!-- Main content -->
  <div class="flex flex-col flex-1 overflow-y-auto overflow-x-hidden">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 border-b dark:border-gray-700 shadow-md sticky top-0 z-10">
      <div class="flex items-center">
        <button (click)="toggleSidebar()" class="text-gray-500 dark:text-gray-300 focus:outline-none lg:hidden">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
      </div>

      <div class="flex items-center">
        <p>Usuário Desbravador</p>
        <div class="ml-3 relative">
          <button class="relative z-10 block w-8 h-8 overflow-hidden rounded-full shadow focus:outline-none">
            <img class="object-cover w-full h-full" src="https://picsum.photos/100/100" alt="Your avatar">
          </button>
        </div>
      </div>
    </header>
    
    <router-outlet></router-outlet>
    
  </div>
</div>
